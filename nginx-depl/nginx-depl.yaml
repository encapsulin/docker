apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels: 
    apps: nginx
spec:
  replicas: 1
  selector: 
    matchLabels: 
      apps: nginx
  template:
    metadata:
      labels:
        apps: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16
        ports:
        - containerPort: 80
        # - port: 81
          # targetPort: 80 
          